<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cost Estimator - Harsa Architecture</title>
  <link rel="stylesheet" href="static/css/global.css" />
  <link rel="stylesheet" href="static/css/cost_estimator.css" />
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@500;600;700&display=swap" rel="stylesheet" />
</head>
<body>
  <div class="cost-estimator-container">
    <header class="header">
      <img src="static/assets/images/logoHarsa.png" class="logo" alt="Harsa Logo">
        <nav class="menu-bar">
          <a href="home.html" class="menu-link">Home</a>
          <a href="about.html" class="menu-link">About</a>
          <a href="services.html" class="menu-link">Services</a>
          <a href="portofolio.html" class="menu-link">Portfolio</a>
          <a href="contact.html" class="menu-link">Contact</a>
          <a href="/" class="menu-link active">Cost Estimator</a>
        </nav>
    </header>

    <main class="estimator-form-wrapper">
      <h1 class="page-title">Estimate Your Project Cost</h1>
      <form class="estimator-form" id="estimatorForm">
        <label for="service">Service Type</label>
        <select id="service" name="service" required>
          <option value="">-- Select Service --</option>
          <option value="architectural">Architectural Design</option>
          <option value="interior">Interior Design</option>
          <option value="landscape">Landscape Design</option>
          <option value="furniture">Furniture Design</option>
          <option value="management">Project Management</option>
        </select>

        <label for="area">Project Area (mÂ²)</label>
        <input type="number" id="area" name="area" min="10" required placeholder="e.g. 150"/>

        <label for="location">Project Location</label>
        <input type="text" id="location" name="location" required placeholder="e.g. Jakarta, BSD, Bali"/>

        <label for="budget">Estimated Budget (optional)</label>
        <input type="number" id="budget" name="budget" placeholder="e.g. 500000000"/>

        <button type="submit" class="estimate-button">Estimate Now</button>
      </form>

      <div class="result-box" id="resultBox" style="display: none;">
        <h3>Estimated Cost:</h3>
        <p id="resultText">Loading...</p>
      </div>
    </main>

      <div class="footer">
        <div class="footers-background">
          <div class="container1">
            <div class="details">
              <div class="email">
                <div class="addres">Email</div>
                <div class="harsarchitectsgmailcom">
                  harsarchitects@gmail.com
                </div>
              </div>
              <div class="phone-number">
                <div class="addres">Phone Number</div>
                <div class="harsarchitectsgmailcom">+59 82185672355</div>
              </div>
              <div class="contact">
                <div class="addres">Addres</div>
                <div class="anywhere-st-chicago">
                  123 Anywhere St Chicago, 452 Somewhere St New York
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
  </div>

  <script src="static/js/cost_estimator.js" defer></script>
</body>
</html>
